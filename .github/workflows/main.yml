name: Post JSON File to Two URLs 
 
on: 
 push:
   branches: 
     - main # Runs only when pushing to the main branch 
 workflow_dispatch: # Allows manual trigger 
 
jobs: 
  post_json: 
    runs-on: ubuntu-latest 
    steps: 
      - name: Checkout Repository 
        uses: actions/checkout@v3 

      - name: Send JSON Data to First URL 
        run: | 
          curl -X POST "https://tandem.autodesk.com/api/v1/timeseries/models/urn:adsk.dtm:ST5-WSDoQcm5VZSn84_kGQ/streams/AQAAANQlbmt1fEHCtC6uUfF0QjIAAAAA" \ 
               -H "Content-Type: application/json" \ 
               -d @stream.json 

      - name: Send JSON Data to Second URL 
        run: | 
          curl -X POST "https://tandem.autodesk.com/api/v1/timeseries/models/urn:adsk.dtm:ST5-WSDoQcm5VZSn84_kGQ/streams/AQAAAI38PwbrakGSiCEyqdM4h6YAAAAA" \ 
               -H "Content-Type: application/json" \ 
               -d @stream.json
